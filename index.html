<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue.js</title>
    <link rel="stylesheet" href="theme.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1 :style="{
          color : inputValue.length < 5 ? 'darkred' : 'darkblue',
          fontSize : inputValue.length < 5 ? '2rem' : '1.5rem'
        }">{{ title }}</h1>
        <div class="form-control">
          <input type="text"  :placeholder="placeholderString"  v-model="inputValue" @keyup.enter="addHandler" />
        </div>
        <button class="btn" @click="addHandler" >Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote, idx) of notes">
            <span :class="myNote.length > 5 ? 'primary' : 'bold'">{{ toApperCase(myNote) }}</span>
            <button class="btn danger" @click="removeHandler(idx)"> Удалить </button>
          </li>
          <hr/>
          <li>
            <strong>Общее количество: {{notes.length}} | Удвоенное коичество: {{dobleComputed}} </strong>
          </li>
        </ul>
        <div v-else-if="notes.length === 0"> Добавь первую заметку!</div>
      </div>
      
    </div>
  </body>
<script src="app.js"></script>
</html>
